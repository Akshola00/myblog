<style>
    .success {
        background-color: lightgreen;
        color: white;
    }

    .warning {
        background-color: lightcoral;
        color: white;
    }

    .messages {
        width: calc(100% - 40px);
        max-height: 200px;
        overflow-y: auto;
        padding: 10px;
        margin-top: 0;
        margin-left: 20px;
        margin-right: 20px;
        border-radius: 8px; /* Add rounded corners for a modern look */
    }

    .msg {
        margin: 0;
        padding: 12px;
        width: 100%;
        box-sizing: border-box;
        font-family: Roboto;
        border-radius: 4px; /* Slightly round the corners of each message box */
        margin-bottom: 10px; /* Add space between messages */
        font-size: 17px; /* Adjust font size */
        line-height: 1.5; /* Increase line height for better readability */
    }
</style>


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }} msg" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<script>
    // Wait for the DOM to be ready
    document.addEventListener('DOMContentLoaded', function () {
        // Hide messages after 1 minute (60,000 milliseconds)
        setTimeout(function () {
            var messages = document.querySelectorAll('.msg');
            messages.forEach(function (message) {
                message.style.display = 'none';
            });
        }, 15000); // 1 minute
    });
</script>
