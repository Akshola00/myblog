<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: barlow;
        src: url(../static/fonts/BarlowCondensed-Regular.otf);
      }
      @font-face {
        font-family: ubuntu;
        src: url(../static/fonts/Ubuntu-Regular.ttf);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }



      .my-header p {
        font-size: 3rem;
        z-index: 1;
      }

      .main-div {
        margin-left: 78px;
        padding: 50px;
      }

      .inner_div {
        margin-top: 40px;
        border: 2px solid lightgray;
        border-radius: 5px;
        width: 100%;
        /* height: 70vh; */
      }

      .tf {
        padding: 20px;
      }

      .form_heading_name {
        font-family: barlow;
        font-size: 2rem;
        color: lightgray;
      }

      .txt_feild {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 40px 0;
        padding-bottom: 10px;
        /* margin-bottom: 20px; */
      }

      .txt_feild input,
      .txt_feild textarea,
      .job_type_option {
        font-family: Barlow;
        width: 100%;
        padding: 5px;
        height: 40px;
        font-size: 18px;
        border: 2px solid lightgray;
        border-radius: 4px;
        outline: none;
        transition: 0.5s;
      }
      .job_type_option {
        width: 29%;
      }
      .txt_feild textarea {
        height: 200px;
      }

      .txt_feild input:focus,
      .job_type_option:focus,
      .txt_feild textarea:focus {
        border: 2px solid crimson;
      }

      .txt_feild label {
        font-family: Barlow;
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        color: black;
        position: absolute;
        top: -25px;
        transform: translateY(-50%);
        transition: 0.5s;
      }
      .job_type_option:focus .nail {
        color: crimson;
      }
      .txt_feild input:focus ~ label,
      .txt_feild textarea:focus ~ label {
        color: crimson;
      }

      .txt_feild input:focus ~ label > svg > path,
      .txt_feild textarea:focus ~ label > svg > path {
        fill: crimson;
      }
      .sm {
        width: 100%;
        display: block;
        font-family: ubuntu;
        font-size: 20px;
        padding: 10px 20px;
        background-color: crimson;
        border: none;
        border-radius: 4px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div style="z-index: 999;">
        {% include 'navbar.html' %}
    </div>
    <main>
      <section class="main-div">
        <h2 class="post_job_header">Post A Blog / Article</h2>

        <div class="inner_div">
          <form class="tf" id="myform" action="" method="post">
            {% csrf_token %}
            <p class="form_heading_name">Blog Details</p>
            <hr style="margin-top: 20px" />
            <br />

            <div class="txt_feild">
              <input name="file" type="file" accept="image/*" />
              <label for="">

                  xmlns="http://www.w3.org/2000/svg"

                  height="16"

                Image
              </label>
            </div>

            <div class="txt_feild">
              <input name="topic" placeholder="Title of the blog" type="text" />
              <label for="">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="16"
                  viewBox="0 0 512 512"
                >
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M215.4 96H144 107.8 96v8.8V144v40.4 89L.2 202.5c1.6-18.1 10.9-34.9 25.7-45.8L48 140.3V96c0-26.5 21.5-48 48-48h76.6l49.9-36.9C232.2 3.9 243.9 0 256 0s23.8 3.9 33.5 11L339.4 48H416c26.5 0 48 21.5 48 48v44.3l22.1 16.4c14.8 10.9 24.1 27.7 25.7 45.8L416 273.4v-89V144 104.8 96H404.2 368 296.6 215.4zM0 448V242.1L217.6 403.3c11.1 8.2 24.6 12.7 38.4 12.7s27.3-4.4 38.4-12.7L512 242.1V448v0c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64v0zM176 160H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H176c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H176c-8.8 0-16-7.2-16-16s7.2-16Â 16-16z"
                  />
                </svg>
                Blog Title
              </label>
            </div>
            <div class="txt_feild">
              <textarea
                name="caption"
                placeholder="Enter Article / Blog here..."
                name=""
                id=""
                cols="30"
                rows="10"
              ></textarea>
              <label for="">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  width="12"
                  viewBox="0 0 384 512"
                >
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V160H256c-17.7 0-32-14.3-32-32V0H64zM256 0V128H384L256 0zM112 256H272c8.8 0 16 7.2 16 16s-7.2 16-16 16H112c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64H272c8.8 0 16 7.2 16 16s-7.2 16-16 16H112c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64H272c8.8 0 16 7.2 16 16s-7.2 16-16 16H112c-8.8 0-16-7.2-16-16s7.2-16 16-16z"
                  />
                </svg>
                Content
              </label>
            </div>

            <div class="txt_feild">
<div style="display: flex; align-items: center; gap: 1rem;">
    <input
    name="category"
    placeholder="Eg: cars"
    type="text"
    list="topic-list"
  />
  <button style="width: 100px; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1rem; background-color: crimson; color: white;">Add</button>
</div>

              <datalist id="topic-list">
                <select id="category">
                  <option value="">Select your topic</option>
                  {% for all_cats in all_cat %}
                  <option value="{{all_cats.category}}">
                    {{all_cats.category}}
                  </option>
                  {% endfor %}
                </select>
              </datalist>
              <label for="category">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="16"
                  viewBox="0 0 576 512"
                >
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M304 240V16.6c0-9 7-16.6 16-16.6C443.7 0 544 100.3 544 224c0 9-7.6 16-16.6 16H304zM32 272C32 150.7 122.1 50.3 239 34.3c9.2-1.3 17 6.1 17 15.4V288L412.5 444.5c6.7 6.7 6.2 17.7-1.5 23.1C371.8 495.6 323.8 512 272 512C139.5 512 32 404.6 32 272zm526.4 16c9.3 0 16.6 7.8 15.4 17c-7.7 55.9-34.6 105.6-73.9 142.3c-6 5.6-15.4 5.2-21.2-.7L320 288H558.4z"
                  />
                </svg>
                Select topics that this article / blog is related to
              </label>
              
            </div>
            <button class="sm" type="submit">Post</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
