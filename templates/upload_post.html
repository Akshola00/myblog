{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{% static 'css/editprofile.css' %}" />
  <link
    rel="stylesheet"
    href=" {% static 'fontawesome/css/all.min.css' %} "
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />



</head>
<body>
    
    <div class="container mt-5">
        <h2>Create a Post</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- File Input -->
            <div class="mb-3">
                <label for="fileInput" class="form-label">Choose File</label>
                <input type="file" class="form-control" id="fileInput" name="file" accept="image/*">
            </div>

            <!-- Topic Input -->
            <div class="mb-3">
                <label for="topicInput" class="form-label">Topic</label>
                <input type="text" class="form-control" id="topicInput" name="topic" required>
            </div>

            <!-- Caption Input -->
            <div class="mb-3">
                <label for="captionInput" class="form-label">Caption</label>
                <textarea class="form-control" id="captionInput" name="caption" rows="3" required></textarea>
            </div>

            <!-- Category Dropdown -->
            <div class="mb-3">
                <label for="categorySelect" class="form-label">Select Category (optional, you can create yours also)</label>
                <select class="form-select" id="categorySelect" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                    <option value="category3">Category 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
    </div>

</body>
</html>
