{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nav</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <style>
      @font-face {
        font-family: Ubuntu;
        src: url(../static/fonts/Ubuntu-Regular.ttf);
      }
    </style>
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <img src="{% static 'img/bebo_100px.png' %}" alt="" />
          <div class="logo_name">SholaX</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <form action="">
            <i class="bx bx-search-alt"></i>
            <input type="search" placeholder="search..." name="" id="" />
            <span class="tooltip">search</span>
          </form>
        </li>
        <li>
          <a href="">
            <i class="bx bxs-home-alt-2"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>

        <li>
          <a href="">
            <i class="bx bx-message-dots"></i>
            <span class="links_name">Messages</span>
          </a>
          <span class="tooltip">Messages</span>
        </li>

        <li>
          <a href="">
            <i class="bx bxs-home-alt-2"></i>
            <span class="links_name">About us</span>
          </a>
          <span class="tooltip">About</span>
        </li>

        <li>
          <a href="">
            <i class="bx bx-edit-alt"></i>
            <span class="links_name">Contact us</span>
          </a>
          <span class="tooltip">Contact us</span>
        </li>

        <li>
          <a href="/signup">
            <i class="bx bxs-user-plus"></i>
            <span class="links_name">Signup</span>
          </a>
          <span class="tooltip">Signup</span>
        </li>

        <li>
          <a href="/logout">
            <i class='bx bxs-user-x' ></i>
            <span class="links_name">Logout</span>
          </a>
          <span class="tooltip">Logout</span>
        </li>

        <li>
          <a href="/signin">
            <i class="bx bxs-user-circle"></i>
            <span class="links_name">Signin</span>
          </a>
          <span class="tooltip">Signin</span>
        </li>

        <li>
          <a href="">
            <i class="bx bx-dots-horizontal-rounded"></i>
            <span class="links_name">Others</span>
          </a>
          <span class="tooltip">Others</span>
        </li>

        <div class="profile_content">
          <div class="profile">
            <a
              href="/profile/{{request.user.username}}"
              class="profile_details"
            >

              <img src="{{ user_profile.profile_img.url }}" alt="" />
              <div class="name_job">
                <div class="full_name">{{request.user.first_name}}</div>
                <div class="user_name">{{request.user.username}}</div>
              </div>
            </a>
          </div>
        </div>
      </ul>
    </nav>
    <section class="home_content">

    </section>
    <script src="{% static 'js/navbar.js' %}"></script>
  </body>
</html>
