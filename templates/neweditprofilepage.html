{% extends "base.html" %} {% load static %} {% block title %} Upload-Post
{%endblock %} {% block link %}
<style>
  @font-face {
    font-family: barlow;
    src: url(../static/fonts/BarlowCondensed-Regular.otf);
  }

  @font-face {
    font-family: ubuntu;
    src: url(../static/fonts/Ubuntu-Regular.ttf);
  }
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  .my-header p {
    font-size: 3rem;
    z-index: 1;
  }

  .main-div {
    margin-right: 40px;
    /* padding: 50px; */
  }

  .inner_div {
    margin-top: 40px;
    border: 2px solid lightgray;
    border-radius: 5px;
    width: 100%;
    /* height: 70vh; */
  }

  .tf {
    padding: 20px;
  }

  .form_heading_name {
    font-family: barlow;
    font-size: 2rem;
    color: lightgray;
  }

  .txt_feild {
    position: relative;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin: 40px 0;
    padding-bottom: 10px;
    /* margin-bottom: 20px; */
  }

  .txt_feild input,
  .txt_feild textarea,
  .job_type_option {
    font-family: Barlow;
    width: 100%;
    padding: 5px;
    height: 40px;
    font-size: 18px;
    border: 2px solid lightgray;
    border-radius: 4px;
    outline: none;
    transition: 0.5s;
  }
  .job_type_option {
    width: 29%;
  }
  .txt_feild textarea {
    height: 200px;
  }

  .txt_feild input:focus,
  .job_type_option:focus,
  .txt_feild textarea:focus {
    border: 2px solid crimson;
  }

  .txt_feild label {
    font-family: Barlow;
    font-size: 20px;
    display: flex;
    align-items: center;
    gap: 0.4rem;
    color: black;
    position: absolute;
    top: -25px;
    transform: translateY(-50%);
    transition: 0.5s;
  }
  .job_type_option:focus .nail {
    color: crimson;
  }
  .txt_feild input:focus ~ label,
  .txt_feild textarea:focus ~ label {
    color: crimson;
  }

  .txt_feild input:focus ~ label > svg > path,
  .txt_feild textarea:focus ~ label > svg > path {
    fill: crimson;
  }
  .sm {
    width: 100%;
    display: block;
    font-family: ubuntu;
    font-size: 20px;
    padding: 10px 20px;
    background-color: crimson;
    border: none;
    border-radius: 4px;
    color: white;
  }
</style>

{%endblock%} {% block content %}

<main>
  <section class="main-div">
    <!-- <h2 class="post_job_header">Post A Blog / Article</h2> -->

    <div class="inner_div">
      <form
        class="tf"
        id="myform"
        action=""
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <p class="form_heading_name">Settings</p>
        <hr style="margin-top: 20px" />
        <br />

        <div class="txt_feild">
          <input name="file" type="file" accept="image/*" />
          <label for=""> Change Profile Image </label>
        </div>

        <div class="txt_feild">
          <input type="text" value="{{currently_user.user.first_name}}" name="name"/>
          <label for=""> Fullname </label>
        </div>

        <div class="txt_feild">
          <input type="text" value="{{currently_user.user.username}}" name="username" />
          <label for=""> Username </label>
        </div>

        <div class="txt_feild">
          <input type="text" name="location" value="{{ currently_user.location }}" />
          <label for=""> Location </label>
        </div>

        <div class="txt_feild">
          <input type="date" value="{{ currently_user.dob|date:'Y-m-d' }}" name="dob"/>
          <label for=""> Date Of Birth </label>
        </div>

        <div class="txt_feild">
          <input type="text" value="{{currently_user.user.email}}" name="email" />
          <label for=""> Email (Read Only) </label>
        </div>

        <div class="txt_feild">
          <input type="text" value="{{currently_user.website}}" name="Website" />
          <label for=""> Website </label>
        </div>

        <div class="txt_feild">
          <Textarea  name="bio">{{currently_user.bio}}</Textarea>
          <label for=""> About </label>
        </div>

        <button class="sm" type="submit">Save Changes</button>
      </form>
    </div>
  </section>
</main>

{% endblock %}
